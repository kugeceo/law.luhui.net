<blockquote>
<div align="center" class=MsoPlainText style='text-align:center'>
<p>&nbsp;</p>
    <p><b><span
style='font-size:12.0pt;mso-bidi-font-size:10.5pt'>最高人民法院关于证券经营机构之间以及证券经营机构与证券交易场所之间</span></b></p>
    <b><span
style='font-size:12.0pt;mso-bidi-font-size:10.5pt'><span
lang=EN-US><o:p></o:p></span></span></b></div>
  <blockquote> 
    <div align="center" class=MsoPlainText style='text-align:center'><b><span
style='font-size:12.0pt;mso-bidi-font-size:10.5pt'>因股票发行或者交易引起的争议人民法院能否受理的复函</span></b></div>
    <div align="center" class=MsoPlainText style='text-align:center'><br>
      <br>
      （１９９６年１２月１８日　法函［１９９６］１８０号）</div>
    <div align="center" class=MsoPlainText style='text-align:center'></div>
    <div class=MsoPlainText style='layout-grid:15.6pt'>上海市高级人民法院：</div>
    <div class=MsoPlainText style='layout-grid:15.6pt'><br>
      <br>
      　　你院（１９９５）沪高经他字第１２号请示收悉。经研究，答复如下：<span style="mso-ascii-font-family:&quot;Times New Roman&quot;;mso-hansi-font-family:&quot;Times New Roman&quot;;
color:black"><br>
      <br>
      　　</span>根据《中华人民共和国仲裁法》第四、第五条的规定，证券经营机构之间及证券经营机构与证券交易场所之间因股票发行或者交易引起的争议，只要双方当事人间没有仲裁协议或仲裁协议无效的，<span
class=GramE>一</span>方向人民法院起诉，人民法院可以受理。
      <p>&nbsp;</p>
      <p align="center"><span lang=EN-US style='font-family:
"Times New Roman";mso-bidi-font-family:"Courier New";color:black'><img src="../../../Images/fanhui.jpg" width="800" height="80" border="0" usemap="#Map"></span><span lang=EN-US style='font-family:
"Times New Roman";mso-bidi-font-family:"Courier New";color:black'> 
        <map name="Map">
          <area shape="rect" coords="367,20,458,48" href="../sifa_jieshi.htm">
        </map>
        </span></p>
    </div>
  </blockquote>
</blockquote>
