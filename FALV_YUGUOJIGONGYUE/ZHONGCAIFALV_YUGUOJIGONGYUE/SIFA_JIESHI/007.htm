<div align="center" class=MsoPlainText style="text-align:center;line-height:16.0pt;
mso-line-height-rule:exactly">
<h2><br>
      最高人民法院关于证券经营机构之间以及证券经营机构与证券交易场所之间<br>
      因股票发行或者交易引起的争议人民法院能否受理的复函</h2>
    <p>（１９９６年１２月１８日　法函［１９９６］１８０号）</p>
    <p>上海市高级人民法院：</p>
    <p>　　你院（１９９５）沪高经他字第１２号请示收悉。经研究，答复如下：</p>
    <p>　　根据《中华人民共和国仲裁法》第四、第五条的规定，证券经营机构之间及证券经营机构与证券交易场所之间因股票发行或者交易引起的争议，只要双方当事人间没有仲裁协议或仲裁协议无效的，一方向人民法院起诉，人民法院可以受理。<br>
    </p>
  </div>
